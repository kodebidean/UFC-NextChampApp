{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-8">Edit User</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block mb-1">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="email" class="block mb-1">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="role" class="block mb-1">Role</label>
            <select id="role" name="role" required class="w-full px-3 py-2 border rounded-md">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Update User</button>
    </form>
    <a href="{{ url_for('admin') }}" class="block mt-4 text-center text-blue-600">Back to Admin Panel</a>
</div>
{% endblock %}
