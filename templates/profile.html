{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-8">Your Profile</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <strong class="block text-gray-700">Username:</strong>
            <span>{{ current_user.username }}</span>
        </div>
        <div class="mb-4">
            <strong class="block text-gray-700">Email:</strong>
            <span>{{ current_user.email }}</span>
        </div>
        <a href="#" class="block text-center bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Edit Profile</a>
    </div>
</div>
{% endblock %}
