{% extends "base.html" %}

{% block title %}Upload Divisions Data{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Upload Divisions Data</h1>

<form method="POST" enctype="multipart/form-data" class="space-y-4">
    <div>
        <label for="file" class="block mb-1">Select Excel File</label>
        <input type="file" id="file" name="file" accept=".xlsx" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Upload File</button>
</form>

<a href="{{ url_for('admin') }}" class="block mt-4 text-blue-600">Back to Admin Panel</a>
{% endblock %}
