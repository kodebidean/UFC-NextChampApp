{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold mb-8">Welcome to UFC NextChamp</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
        <h2 class="text-2xl font-semibold mb-4">Latest News</h2>
        <div id="latestNews" class="space-y-4">
            <!-- Latest news items will be populated dynamically -->
        </div>
    </div>
    <div>
        <h2 class="text-2xl font-semibold mb-4">Social Media Feed</h2>
        <div id="socialFeed" class="space-y-4">
            <!-- Social media posts will be populated dynamically -->
        </div>
    </div>
</div>
{% endblock %}
