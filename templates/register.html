{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-8">Register</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block mb-1">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="email" class="block mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="password" class="block mb-1">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-red-600">Login here</a></p>
</div>
{% endblock %}
